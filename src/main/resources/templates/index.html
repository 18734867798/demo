<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>index</title>
    <link th:src="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{bootstrap/js/jquery-1.10.2.min.js}"></script>
</head>
<body>
<h1 th:inline="text">Hello.v.2</h1><br/>

<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">访问model</h3>
    </div>
    <div class="panel-body">
        <span th:text="${people.name}"></span>
    </div>


    <div class="panel panel-primary" th:if="${not #lists.isEmpty(person)}">
        <div class="panel-heading">
            <h3 class="panel-title">列表</h3>
        </div>
        <div class="panel-body">
            <ul class="list-group">
                <li class="list-group-item" th:each="people:${person}">
                    <span th:text="${people.name}"></span>
                    <span th:text="${people.age}"></span>
                    <span th:text="${people.sex}"></span>
                    <button class="btn" th:onclick="'getName(\''+${people.name}+'\');'">获得名字</button>
                </li>
            </ul>
        </div>
    </div>
</div>
<script th:inline="javascript">
    function getName(obj){
        alert(obj);
    }
</script>

</body>
</html>
